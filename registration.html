<html>

   <head>
<title>Register</title>
<link rel="stylesheet"  href="register.css" />
   <body>
   
    <h1><em>Wel-Come To A to Z:<em></h1>
    <p><i>Please fill in this form to create an account.</i></p>
    <label for="fname"><b>First Name:</b></label>
    <input type="text" id="fname" name="firstname" placeholder="Your name">
    <br><br>
    <label for="lname"><b>Last Name:</b></label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name">
    <br><br>

    <label for="mobilenumber"><b>Mobile Number:</b></label>
    <input type="text" id="mobilenumber" name="Mobile Number" placeholder="Enter valid number">
    <br><br>

    <label for="email"><b>Email:</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>
    <br><br>

    <label for="psw"><b>Password:</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    <br><br>

    <label for="psw-repeat"><b>Repeat Password:</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <br><br>

    <button type="submit" class="registerbtn">Register:</button>
    <br><br>
 
    <p>Already have an account? <a href="login page.html" style="color:dodgerblue">Login</a> </p>
  </body>
   
</html>
